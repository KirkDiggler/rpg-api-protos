version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/KirkDiggler/rpg-api-protos/gen/go
plugins:
  # Go plugins
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=import
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=import
      - require_unimplemented_servers=false
  
  # TypeScript plugins
  - plugin: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
  - plugin: buf.build/connectrpc/es
    out: gen/ts
    opt:
      - target=ts