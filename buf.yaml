version: v2
breaking:
  use:
    - FILE
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX # We use v1alpha1 style versioning
    - RPC_RESPONSE_STANDARD_NAME # Streaming RPCs use event-style naming (e.g., EncounterEvent)
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: false
  rpc_allow_google_protobuf_empty_responses: false