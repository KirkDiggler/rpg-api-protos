version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/KirkDiggler/rpg-api-protos/gen/go
plugins:
  # Go plugins
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  
  # TypeScript plugins - single plugin for both messages and Connect services
  - remote: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts

  # NEW: C++ plugins for UE generation
  - remote: buf.build/protocolbuffers/cpp
    out: gen/cpp
  - remote: buf.build/grpc/cpp
    out: gen/cpp