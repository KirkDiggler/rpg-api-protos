version: v2
managed:
  enabled: true
  disable:
    - file_option: java_package
    - file_option: java_multiple_files
    - file_option: java_outer_classname
    - file_option: objc_class_prefix
    - file_option: csharp_namespace
  override:
    - file_option: go_package_prefix
      value: github.com/KirkDiggler/rpg-api-protos/gen/go
plugins:
  # Go plugins
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=import
  - remote: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=import
      - require_unimplemented_servers=false
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=import
  
  # TypeScript plugins - single plugin for both messages and Connect services
  - remote: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
  - remote: buf.build/connectrpc/es
    out: gen/ts
    opt:
      - target=ts