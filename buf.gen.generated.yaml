version: v2
managed:
  enabled: false
plugins:
  # Go plugins - generate with module prefix stripped
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - paths=import
      - module=github.com/KirkDiggler/rpg-api-protos
  - remote: buf.build/grpc/go
    out: .
    opt:
      - paths=import
      - module=github.com/KirkDiggler/rpg-api-protos
  - remote: buf.build/connectrpc/go
    out: .
    opt:
      - paths=import
      - module=github.com/KirkDiggler/rpg-api-protos
  
  # TypeScript plugins - in their own directory
  - remote: buf.build/bufbuild/es
    out: ts
    opt:
      - target=ts
  - remote: buf.build/connectrpc/es
    out: ts
    opt:
      - target=ts